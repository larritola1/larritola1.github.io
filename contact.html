        <script>
            // implemented from second highest answer at https://stackoverflow.com/questions/5272433/html5-form-required-attribute-set-custom-validation-message
            $(document).ready(function() {
                var formInputs = document.getElementsByClassName("form-control");
                for (var i = 0; i < formInputs.length; i++) {
                    formInputs[i].oninvalid = function(e) {
                        e.target.setCustomValidity("");
                        if (!e.target.validity.valid) {
                            e.target.setCustomValidity(e.target.getAttribute("data-error"));
                        }
                    };
                    formInputs[i].oninput = function(e) {
                        e.target.setCustomValidity("");
                    };
                }
            });
        </script>

        <!-- form template derived from https://bbbootstrap.com/snippets/simple-contact-form-74408136 -->
        <div class="container">
            <div class="text-center mt-5 mb-4">
                <h1>Get In Touch!</h1>
            </div>
            <div class="row ">
                <div class="col-lg-12 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="contact-form" action="https://formspree.io/f/mgedyrkb" method="post" onsubmit="this.submit(); this.reset(); return false;"> <!-- using Formspree to handle form submission delivery to e-mail, onsubmit code derived from https://stackoverflow.com/questions/997774/how-do-you-clear-a-plain-html-form-after-onsubmit -->
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_name">First Name</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name." required="required" data-error="First name is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_lastname">Last Name</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name." required="required" data-error="Last name is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_email">Email</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email." required="required" data-error="Valid email is required."> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="form_need">Subject</label> <input id="form_need" type="text" name="subject" class="form-control" placeholder="Please enter a subject title." required="required" data-error="Subject title is required."> </div>
                                            </div>
                                        </div>
                                        <div class="row pb-5">
                                            <div class="col-md-12">
                                                <div class="form-group"> <label for="form_message">Message</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Message is required."></textarea> </div>
                                            </div>
                                        </div>
                                        <div class="row pt-4">
                                            <div class="col-md-12">
                                                <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
